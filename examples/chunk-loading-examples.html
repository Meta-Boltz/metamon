<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamon Chunk Loading Examples</title>
    <meta name="description" content="Comprehensive examples of safe chunk loading patterns in the Metamon framework across React, Vue, Svelte, and Vanilla JavaScript.">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Metamon Chunk Loading Examples">
    <meta property="og:description" content="Learn how to implement safe chunk loading with error handling across different JavaScript frameworks.">
    <meta property="og:url" content="https://metamon.dev/examples/chunk-loading">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Metamon Chunk Loading Examples">
    <meta name="twitter:description" content="Safe chunk loading patterns with comprehensive error handling.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./src/examples/chunk-loading-comprehensive.js" as="script">
    
    <!-- Base styles -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Main content */
        .main-content {
            background: white;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        .main-content.visible {
            opacity: 1;
        }
        
        /* Error fallback */
        .error-fallback {
            text-align: center;
            padding: 60px 20px;
            background: #fed7d7;
            border: 1px solid #fc8181;
            border-radius: 8px;
            margin: 20px;
            color: #c53030;
        }
        
        .error-fallback h2 {
            margin-bottom: 15px;
        }
        
        .error-fallback button {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .error-fallback button:hover {
            background: #c53030;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 3rem;
            }
            
            .loading-title {
                font-size: 1.5rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .loading-logo,
            .loading-spinner {
                animation: none;
            }
        }
        
        /* Print styles */
        @media print {
            .loading-screen {
                display: none;
            }
            
            .main-content {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">üöÄ</div>
            <h1 class="loading-title">Metamon Framework</h1>
            <p class="loading-subtitle">Loading Chunk Loading Examples...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Content will be dynamically loaded here -->
    </div>
    
    <!-- Error Fallback (hidden by default) -->
    <div class="error-fallback" id="errorFallback" style="display: none;">
        <h2>‚ùå Failed to Load Examples</h2>
        <p>There was an error loading the chunk loading examples.</p>
        <p id="errorMessage"></p>
        <button onclick="location.reload()">üîÑ Reload Page</button>
        <button onclick="loadFallbackContent()">üìñ View Documentation</button>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showErrorFallback(event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showErrorFallback(event.reason);
        });
        
        // Show error fallback
        function showErrorFallback(error) {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            const errorFallback = document.getElementById('errorFallback');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingScreen.classList.add('hidden');
            mainContent.style.display = 'none';
            errorFallback.style.display = 'block';
            errorMessage.textContent = error?.message || 'Unknown error occurred';
        }
        
        // Load fallback content
        window.loadFallbackContent = function() {
            const mainContent = document.getElementById('mainContent');
            const errorFallback = document.getElementById('errorFallback');
            
            errorFallback.style.display = 'none';
            mainContent.style.display = 'block';
            mainContent.classList.add('visible');
            
            mainContent.innerHTML = `
                <div style="max-width: 800px; margin: 0 auto; padding: 40px 20px;">
                    <header style="text-align: center; margin-bottom: 40px;">
                        <h1>üìö Chunk Loading Documentation</h1>
                        <p>Since the interactive examples failed to load, here's the documentation:</p>
                    </header>
                    
                    <section style="margin-bottom: 30px;">
                        <h2>üéØ What is Chunk Loading?</h2>
                        <p>Chunk loading is a technique used to dynamically load JavaScript modules at runtime, enabling code splitting and lazy loading for better performance.</p>
                    </section>
                    
                    <section style="margin-bottom: 30px;">
                        <h2>‚ö†Ô∏è The Problem</h2>
                        <p>The Metamon framework encountered an issue where chunk loading failed with:</p>
                        <pre style="background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto;">TypeError: Cannot set property data of #<Object> which has only a getter</pre>
                    </section>
                    
                    <section style="margin-bottom: 30px;">
                        <h2>‚úÖ The Solution</h2>
                        <p>We implemented a safe property assignment mechanism that:</p>
                        <ul style="margin-left: 20px;">
                            <li>Detects getter-only properties</li>
                            <li>Uses multiple fallback strategies</li>
                            <li>Provides comprehensive error handling</li>
                            <li>Supports all major JavaScript frameworks</li>
                        </ul>
                    </section>
                    
                    <section style="margin-bottom: 30px;">
                        <h2>üîó Learn More</h2>
                        <p>For detailed documentation, visit:</p>
                        <ul style="margin-left: 20px;">
                            <li><a href="./docs/CHUNK_LOADING.md">Chunk Loading Documentation</a></li>
                            <li><a href="./docs/TROUBLESHOOTING.md">Troubleshooting Guide</a></li>
                            <li><a href="./README.md">Project README</a></li>
                        </ul>
                    </section>
                </div>
            `;
        };
        
        // Main initialization
        async function initializeExamples() {
            try {
                // Simulate minimum loading time for better UX
                const minLoadTime = new Promise(resolve => setTimeout(resolve, 1500));
                
                // Dynamic import with error handling
                const modulePromise = import('./src/examples/chunk-loading-comprehensive.js');
                
                // Wait for both minimum time and module loading
                const [, module] = await Promise.all([minLoadTime, modulePromise]);
                
                // Initialize the comprehensive examples
                const app = module.initComprehensiveChunkLoadingExamples();
                
                // Hide loading screen and show content
                const loadingScreen = document.getElementById('loadingScreen');
                const mainContent = document.getElementById('mainContent');
                
                loadingScreen.classList.add('hidden');
                mainContent.classList.add('visible');
                
                // Clean up loading screen after transition
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
                
                console.log('‚úÖ Chunk loading examples initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Failed to initialize examples:', error);
                showErrorFallback(error);
            }
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeExamples);
        } else {
            initializeExamples();
        }
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log('üìä Page load performance:', {
                        domContentLoaded: Math.round(perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart),
                        loadComplete: Math.round(perfData.loadEventEnd - perfData.loadEventStart),
                        totalTime: Math.round(perfData.loadEventEnd - perfData.fetchStart)
                    });
                }, 0);
            });
        }
    </script>
    
    <!-- Analytics placeholder (replace with your analytics code) -->
    <script>
        // Example: Google Analytics, Plausible, etc.
        // gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <!-- Service Worker for offline support (optional) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
