<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout System Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="app"></div>
  
  <script>
    // Layout System Demo
    function createLayout(content, options = {}) {
      const { 
        title = 'MTM Framework',
        description = '',
        breadcrumb = null,
        frameworkBadge = null,
        showNavigation = true
      } = options;
      
      return `
        <div class="min-h-screen bg-gray-50">
          ${createHeader(title, description, breadcrumb, frameworkBadge)}
          ${showNavigation ? createNavigation() : ''}
          <main class="container mx-auto px-6 py-8">
            ${content}
          </main>
          ${createFooter()}
        </div>
      `;
    }
    
    function createHeader(title, description, breadcrumb, frameworkBadge) {
      return `
        <header class="bg-white shadow-sm border-b border-gray-200">
          <div class="container mx-auto px-6 py-6">
            ${breadcrumb ? `
              <nav class="mb-4 text-sm">
                <a href="/" class="text-blue-600 hover:text-blue-800">Home</a>
                <span class="text-gray-400 mx-2">‚Üí</span>
                <span class="text-gray-900 font-medium">${breadcrumb}</span>
              </nav>
            ` : ''}
            
            <div class="flex items-center justify-between">
              <div class="flex-1">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">${title}</h1>
                ${description ? `<p class="text-lg text-gray-600 mb-4">${description}</p>` : ''}
                ${frameworkBadge ? `
                  <div class="flex flex-wrap gap-2">
                    <span class="inline-block px-3 py-1 ${getFrameworkBadgeClass(frameworkBadge)} rounded-full text-sm font-medium">
                      ${getFrameworkIcon(frameworkBadge)} ${frameworkBadge}
                    </span>
                  </div>
                ` : ''}
              </div>
              
              <div class="hidden md:block">
                <div class="text-right">
                  <div class="text-sm text-gray-500">Current time</div>
                  <div class="text-lg font-medium text-gray-900">${new Date().toLocaleTimeString()}</div>
                </div>
              </div>
            </div>
          </div>
        </header>
      `;
    }
    
    function createNavigation() {
      return `
        <nav class="bg-white border-b border-gray-200 sticky top-0 z-10">
          <div class="container mx-auto px-6 py-4">
            <div class="flex flex-wrap gap-2">
              <button onclick="showDemo('home')" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                üè† Home
              </button>
              <button onclick="showDemo('react')" class="px-4 py-2 bg-blue-400 text-white rounded-md hover:bg-blue-500 transition-colors">
                ‚öõÔ∏è React
              </button>
              <button onclick="showDemo('vue')" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                üíö Vue
              </button>
            </div>
          </div>
        </nav>
      `;
    }
    
    function createFooter() {
      return `
        <footer class="bg-white border-t border-gray-200 mt-16">
          <div class="container mx-auto px-6 py-8">
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Built with Enhanced MTM Framework - Layout System Demo
              </p>
            </div>
          </div>
        </footer>
      `;
    }
    
    function getFrameworkBadgeClass(framework) {
      const classes = {
        'React': 'bg-blue-100 text-blue-800',
        'Vue': 'bg-green-100 text-green-800',
        'Pure MTM': 'bg-purple-100 text-purple-800'
      };
      return classes[framework] || 'bg-gray-100 text-gray-800';
    }
    
    function getFrameworkIcon(framework) {
      const icons = {
        'React': '‚öõÔ∏è',
        'Vue': 'üíö',
        'Pure MTM': 'üåü'
      };
      return icons[framework] || 'üìÑ';
    }
    
    // Demo functions
    function showDemo(type) {
      let content = '';
      let options = {};
      
      switch(type) {
        case 'home':
          content = `
            <section class="text-center">
              <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to the Layout System</h2>
              <p class="text-lg text-gray-600 mb-8">This demonstrates the consistent layout structure across all pages</p>
              <div class="bg-white rounded-xl p-8 shadow-sm border border-gray-200">
                <h3 class="text-xl font-semibold mb-4">Layout Features</h3>
                <ul class="text-left space-y-2">
                  <li>‚úÖ Consistent header with title and description</li>
                  <li>‚úÖ Sticky navigation bar</li>
                  <li>‚úÖ Responsive container layout</li>
                  <li>‚úÖ Framework badges and breadcrumbs</li>
                  <li>‚úÖ Consistent footer</li>
                </ul>
              </div>
            </section>
          `;
          options = {
            title: 'Layout System Demo',
            description: 'Demonstrating consistent page layouts across the MTM framework'
          };
          break;
          
        case 'react':
          content = `
            <section>
              <h2 class="text-2xl font-bold text-gray-900 mb-6">React Example Layout</h2>
              <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold mb-4">React Component</h3>
                <p class="text-gray-600">This shows how React pages use the same layout system</p>
              </div>
            </section>
          `;
          options = {
            title: 'React Integration',
            description: 'React components with consistent layout',
            breadcrumb: 'React Example',
            frameworkBadge: 'React'
          };
          break;
          
        case 'vue':
          content = `
            <section>
              <h2 class="text-2xl font-bold text-gray-900 mb-6">Vue Example Layout</h2>
              <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold mb-4">Vue Component</h3>
                <p class="text-gray-600">This shows how Vue pages use the same layout system</p>
              </div>
            </section>
          `;
          options = {
            title: 'Vue Integration',
            description: 'Vue components with consistent layout',
            breadcrumb: 'Vue Example',
            frameworkBadge: 'Vue'
          };
          break;
      }
      
      document.getElementById('app').innerHTML = createLayout(content, options);
    }
    
    // Initialize with home demo
    showDemo('home');
  </script>
</body>
</html>
