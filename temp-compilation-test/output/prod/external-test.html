<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Mode Test</title>
    <meta name="description" content="Testing external JavaScript compilation">
    <meta name="route" content="/external-test">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #app {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .navigation {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9ff;
            border-radius: 8px;
            border: 1px solid #667eea;
        }
        
        .navigation a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .navigation a:hover {
            background: #667eea;
            color: white;
        }
        
        .link-examples {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .link-examples a {
            color: #667eea;
            text-decoration: none;
            padding: 0.5rem;
            border: 1px solid #667eea;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .link-examples a:hover {
            background: #667eea;
            color: white;
        }
        
        .counter-component, .vue-button, .react-component {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .counter-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .counter-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
        }
        
        .counter-value {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 3rem;
            text-align: center;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="app"><div class="external-test">
    <h1>External Mode Test</h1>
    <p>Testing external JavaScript compilation</p>
    
    <div class="item-manager">
      <input type="text" data-event-value="$newItem" placeholder="Add new item" />
      <button data-event-click="$addItem">Add Item</button>
    </div>
    
    <ul class="item-list">
      {#each $items as item, index}
        <li>
          {item}
          <button click={() => $removeItem(index)}>Remove</button>
        </li>
      {/each}
    </ul>
    
    <div data-component="VueButton" data-type="vue" data-event-onClick="$addItem" text="Add via Vue"></div>
    <div data-component="SolidCounter" data-type="react" initialCount={$items.length}></div>
    
    <nav class="navigation">
      <a href="/inline-test">Inline Test</a>
      <a href="/custom-test">Custom Test</a>
    </nav>
  </div></div>
    <script src="js/component.js"></script>
</body>
</html>
